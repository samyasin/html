<!DOCTYPE html>
<html>
<head>
	<title>Web Forms</title>
</head>
<body>
<iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3384.5747071723995!2d35.83468988535727!3d31.97243263187998!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x151ca17f274178b1%3A0xe04bf74531579108!2sAlHussein+Technical+University!5e0!3m2!1sar!2sjo!4v1563447404402!5m2!1sar!2sjo" width="600" height="450" frameborder="0" style="border:0" allowfullscreen></iframe>
<iframe width="560" height="315" src="https://www.youtube.com/embed/Za3u6gJGnmw" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" ></iframe>
	<FIELDSET>
		<LEGEND>Personal Information</LEGEND>
<form>
	<label>Full Name:</label>
	<input type="text" placeholder="Full Name">
	<br><br>
	<label>Email:</label>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
	<input type="email" placeholder="@htu.edu.jo"><input type="email" placeholder="@htu.edu.jo"readonly><label><br><br>Password:</label>&nbsp;
	<input type="password" placeholder="Password"><br><br>Age:</label>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
	<input type="number" placeholder="Age" min="0"	max="100"><br><br>
	<label>DOB:</label>
	<input type="date" dateformat'mm-dd-yy'>
	<br><br><label>Time:</label>
	<input type="time" dateformat='mm-dd-yy'>
	<br><br>
	<label>Gender:</label>
	<input type="radio" name="sex">Male
	<input type="radio" name="sex" checked="checked">Female
	<br><br>
	<label>Languages</label>
	<input type="checkbox" name="lang" checked="checked">AR
	<input type="checkbox" name="lang">EN
	<input type="checkbox" name="lang">RU
	<input type="checkbox" name="lang">FR
	<input type="file">
	<select>
		<option>HTML</option>
		<option selected>CSS</option>
		<option>Java Script</option>
	</select>
	<textarea rows="10" cols="40" placeholder="Who you are?"></textarea>
	<input type="submit" value="save">
	<input type="reset" value="Cancel">
	<button>Send</button>
</form>
</FIELDSET>
</body>
</html>
